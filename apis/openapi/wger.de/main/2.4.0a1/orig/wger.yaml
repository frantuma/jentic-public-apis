          type: string
      - in: query
        name: need_logs_to_advance
        schema:
          type: boolean
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: order
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - day
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDayList'
          description: ''
    post:
      operationId: day_create
      description: Check for creation (PUT, POST)
      tags:
      - day
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DayRequest'
