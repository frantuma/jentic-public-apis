  /api/v2/deletion-log/:
    get:
      operationId: deletion_log_list
      description: |-
        API endpoint for exercise deletion logs

        This lists objects that where deleted on a wger instance and should be deleted
        as well when performing a sync (e.g. because many exercises where submitted at
        once or an image was uploaded that hasn't a CC license)
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: model_type
        schema:
          type: string
          enum:
          - base
          - image
          - translation
          - video
        description: |-
          * `base` - base
          * `translation` - translation
          * `image` - image
          * `video` - video
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - deletion-log
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDeletionLogList'
          description: ''
